<!DOCTYPE html>
<html lang="es-CO" data-bs-theme="dark">

<head>
    <meta charset="UTF-8"><!-- MAnejo de los caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Responsive-->
    <!--Favicon and title-->
    <title>Carlos</title>
    <link rel="icon" href="../assets/img/logo.png">
    <!--Tags Optimized-->
    <meta name="theme-color" content="#0d6efd">
    <meta name="MobileOptimized" content="width">
    <meta name="HandhledFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar" content="black-traslucent">
    <!--SEO Tags-->
    <meta name="author" content="Carlos Andrés Castro Jaramillo">
    <meta name="description" content="Diseño en Bootstrap 5">
    <meta name="keywords" content="diseño, DISEÑO, Diseño, Bootstrap, BOOTSTRAP, bootstrap">
    <!--styles Bootstrap-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
   
    <!--styles Icons Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header id="navbar"></header>
    <!--<main class="form-center m-auto pt-5 mt-4">linea para centrar formularios-->
    <main class="container pt-5 mt-4">
        <div id="content"></div>
    </main>

    <footer>
        <p class="my-5 py-2 text-center">&copy; Copyright 2024</p>
    </footer>

    <!--Script modular menu-->
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script>
        $("#navbar").load("./navbar.html");
           $('body').on('click', 'a', function (event) {
               event.preventDefault();
               var $target = $(event.currentTarget);
               var destinationLocation = $target.attr('href');
               if (destinationLocation !== '#') {
                   $('#content').load(
                       destinationLocation
                   );
               }
           });
    </script>
    <!--Scripts Bootstrap-->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <!--Script visualización password-->
    <script src="../assets/js/password.viewer.js"></script>
    <!--¿Cómo esconder el "#" hash de una url-->
    <script type="text/javascript">
        window.onhashchange = function () {
            window.history.pushState('', document.title, window.location.pathname)
        }
    </script>
</body>

</html>
