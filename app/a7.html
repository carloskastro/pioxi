                <form action="">
                    <div class="mb-3 mt-3">
                        <label for="hora" class="form-label">Digite un número</label>
                        <input type="number" class="form-control" id="num" placeholder="Digite número" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <button type="button" class="btn btn-primary" id="calcular">Evaluar</button>
                        <div id="r"></div>
                    </div>
                </form>

                <script>

    /*Algoritmo que nos salude dependiendo la hora digita
        a.	Si la hora es entre las 6-12 Buenos días
        b.	Si la hora es entre las 12-18 Buenas tardes
        c.	Si la hora es entre las 18-6 buenas noches

                     document.getElementById("calcular").addEventListener('click', () => {
                        const num= parseInt(document.getElementById("num").value)

                        if (num >= 6 && num <= 12) {
                            document.getElementById("r").innerHTML = "Buenos días"                            
                        }else if (num > 12 && num <= 18) {
                            document.getElementById("r").innerHTML = "Buenas tardes"                            
                        }else{
                            document.getElementById("r").innerHTML = "Buenas noches"                            
                        } 
                     });*/
                     document.getElementById("calcular").addEventListener('click', () => {
                        const num= parseInt(document.getElementById("num").value)

                        if (num%2==0) {
                            document.getElementById("r").innerHTML = "El número es par"                            
                        }else{
                            document.getElementById("r").innerHTML = "El número es impar"                            
                        } 
                     });
                </script>
