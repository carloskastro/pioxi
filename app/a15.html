<div>
    <h1 class="display-6">Algoritmo 15</h1>
    <p>Tenemos dos listas de asistentes a dos cursos: Introducción a html y js. Queremos obtener una lista de los
        asistentes a ambos cursos. La lista estará ordenada.
    </p>
    <div>
        <h1 class="display-6">Solución</h1>
        <div class="card">
            <div class="card-body">
                <p>Función Multiplicación</p>
                <p id="demo"></p>

                <script>
                    function multiplica(p1, p2) {
                        return p1 * p2;
                    }

                    let result = multiplica(4, 3);
                    document.getElementById("demo").innerHTML = result;
                </script>

            </div>
        </div>
    </div>
</div>
